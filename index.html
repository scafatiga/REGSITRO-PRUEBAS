<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Ventas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form id="formulario">
  <h2>Registro de Ventas</h2>

  <label>Fecha:</label>
  <input type="date" id="fecha" required>

  <label>Nombre:</label>
  <input type="text" id="nombre" required>

  <label>Punto de venta:</label>
  <input type="text" id="puntoVenta" required>

  <label>Venta Efectivo (€):</label>
  <input type="text" id="ventaEfectivo" placeholder="0,00">

  <label>Venta Tarjeta (€):</label>
  <input type="text" id="ventaTarjeta" placeholder="0,00">

  <label>Gastos (€):</label>
  <input type="text" id="gastos" placeholder="0,00">

  <label>Total (€):</label>
  <input type="text" id="total" readonly>

  <label>Observaciones:</label>
  <textarea id="observaciones"></textarea>

  <button type="submit" id="btnGuardar" disabled>Guardar</button>

  <div id="mensaje"></div>
</form>

<script src="script.js"></script>
</body>
</html>
